<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site #01 - Calculadora | Dorly Neto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form class="calculator" name="calc">
        <input class="value" type="text" name="txt" readonly="">
        <span class="num clear" onclick="limparCampo()">c</span>
        <span class="num" onclick="divisao()">/</span>
        <span class="num" onclick="multiplicacao()">*</span>
        <span class="num" onclick="sete()">7</span>
        <span class="num" onclick="oito()">8</span>
        <span class="num" onclick="nove()">9</span>
        <span class="num" onclick="subtracao()">-</span>
        <span class="num" onclick="quatro()">4</span>
        <span class="num" onclick="cinco()">5</span>
        <span class="num" onclick="seis()">6</span>
        <span class="num plus" onclick="adicao()">+</span>
        <span class="num" onclick="um()">1</span>
        <span class="num" onclick="dois()">2</span>
        <span class="num" onclick="tres()">3</span>
        <span class="num" onclick="zero()">0</span>
        <span class="num" onclick="doisZeros()">00</span>
        <span class="num" onclick="ponto()">.</span>
        <span class="num equal" onclick="igual()">=</span>
    </form>
</body>
<script src="./script.js"></script>
</html>
